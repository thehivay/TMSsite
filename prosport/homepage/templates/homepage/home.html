{% extends "homepage/wrapper.html" %}

{% block content %}

<div class="container">
    <h3 style="color: #ecb244"><strong>НОВИНКИ!</strong></h3>
</div>

<div class="container">

    <div class="card-deck">
      {% for item in items %}
      <div class="card">
        <img src="{{item.image.url}}" class="card-img-top" style="height: 250px;" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text" style="height: 220px;">{{item.description}}</p>
          <h5 class="card-title">Цена {{item.price}}</h5>
          <a href="{{item.get_absolute_url}}" class="btn btn-secondary">Подробнее&raquo;</a>
        </div>
      </div>
      {% endfor %}
    </div>
</div>

{% endblock %}
