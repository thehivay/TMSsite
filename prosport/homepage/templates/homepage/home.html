{% extends "homepage/wrapper.html" %}

{% block content %}

<div class="container">
    <h3 style="color: #ecb244">НОВИНКИ!</h3>
</div>

<div class="container">

    <div class="card-deck">
      {% for item in items %}
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.description}}</p>
          <h5 class="card-title">{{item.price}}</h5>
          <a href="#" class="btn btn-secondary">Подробнее&raquo;</a>
        </div>
      </div>
      {% endfor %}
    </div>
</div>

{% endblock %}
